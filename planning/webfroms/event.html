<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <script>
        function validateForm(event) {
            const startDate = new Date(document.getElementById("start_date").value);
            const endDate = new Date(document.getElementById("end_date").value);
            const startTime = document.getElementById("start_time").value;
            const endTime = document.getElementById("end_time").value;
            const entranceFee = parseFloat(document.getElementById("entrance_fee").value);

            if (startDate > endDate) {
                alert("❌ Startdatum mag niet na de einddatum liggen.");
                event.preventDefault();
                return false;
            }

            if (startDate.getTime() === endDate.getTime() && startTime >= endTime) {
                alert("❌ Starttijd moet vóór de eindtijd liggen op dezelfde dag.");
                event.preventDefault();
                return false;
            }

            if (isNaN(entranceFee) || entranceFee < 0) {
                alert("❌ Toegangsprijs moet een positief getal zijn.");
                event.preventDefault();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Event Aanmaken</h1>
    <form action="/event" method="post" onsubmit="return validateForm(event)">
        <label for="title">Titel:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Beschrijving:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="location">Locatie:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="start_date">Startdatum:</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">Einddatum:</label><br>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <label for="start_time">Starttijd:</label><br>
        <input type="time" id="start_time" name="start_time" required><br><br>

        <label for="end_time">Eindtijd:</label><br>
        <input type="time" id="end_time" name="end_time" required><br><br>

        <label for="organizer_name">Naam organisator:</label><br>
        <input type="text" id="organizer_name" name="organizer_name" required><br><br>

        <label for="entrance_fee">Toegangsprijs (€):</label><br>
        <input type="number" id="entrance_fee" name="entrance_fee" step="0.01" min="0" required><br><br>

        <button type="submit">Event aanmaken</button>
    </form>
</body>
</html>
